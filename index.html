<!DOCTYPE html>
<html>
<head>
    <title>Monster hunt</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="player_progress">
                    {{player_heal}}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="monster_progress">
                    {{monster_heal}}%
                </div>
            </div>
        </div>
    </section>
    
    <section class="row controls" v-if="!game_is_on">
        <div class="small-12 columns">
            <button id="start-game" @click="start_game">NEW GAME</button>
        </div>
    </section>
    
    <section class="row controls" v-if="game_is_on">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="special_attack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal_up">FIRST AID</button>
            <button id="give-up" @click="give_up">GIVE UP!</button>
        </div>
    </section>
    
    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
               <li 
                    :class="{'player-turn' : log.turn == 'P', 'monster-turn' : log.turn == 'M'}"
                    v-for="log in logs">{{ log.text }}</li>
            </ul>
        </div>
    </section>
</div>

<script type="text/javascript" src="app.js"></script>    
</body>
</html>
